<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5 w-25 p-4 text-center text-white bg-dark" style="border-radius:30px">
        <h1>PRODUCT DETAILS</h1>
        <input type="text" placeholder="Product Name" id="pname" class="form-control mt-3">
        <input type="text" placeholder="Product Id" id="pid" class="form-control mt-3">
        <input type="text" placeholder="Product Quantity" id="pqty" class="form-control mt-3">
        <input type="text" placeholder="Product Price" id="pprice" class="form-control mt-3">
        <button onclick="addBtn()" class="btn btn-success mt-3">ADD PRODUCT</button>

    </div>
    <div class="container mt-5 w-25 p-4 text-center text-white bg-dark" id="result" style="border-radius:30px">
     <button onclick="viewItem()" class="btn btn-success">VIEW ITEMS</button>
     <button onclick="logOut()"  class="btn btn-success">LOGOUT</button>
    </div>
</body>
<script src="./product.js"></script>
</html>
